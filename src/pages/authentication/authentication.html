<ion-header>

    <ion-navbar>
        <ion-title>Welcome to SFC</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
        <img src="img/icon.png" style="max-height: 100px; max-width: 100px; margin-left: 36%"/>
    <ion-list *ngIf="action != 'signup'">

        <ion-item no-padding>
            <ion-input type="email" placeholder="Email" [(ngModel)]="loginModel.email"></ion-input>
        </ion-item>

        <ion-item no-padding>
            <ion-input type="password" placeholder="Password" [(ngModel)]="loginModel.password"></ion-input>
        </ion-item>

        <p *ngIf="error" class="text-ios-danger">{{error}}</p>

    </ion-list>

    <ion-list *ngIf="action == 'signup'">

        <ion-item no-padding>
            <ion-input type="email" placeholder="Email" [(ngModel)]="signupModel.email"></ion-input>
        </ion-item>

        <ion-item no-padding>
            <ion-input type="password" placeholder="Password" [(ngModel)]="signupModel.password"></ion-input>
        </ion-item>

        <ion-item no-padding>
            <ion-input type="text" placeholder="Full Name" [(ngModel)]="signupModel.name"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button color="dark" full *ngIf="action != 'signup'" (click)="login()">Login</button>
    <button ion-button color="dark" full *ngIf="action != 'signup'" (click)="action = 'signup'">Sign Up</button>

    <button ion-button color="dark" full *ngIf="action == 'signup'" (click)="action = 'login'"><div><ion-icon name="return-left"></ion-icon></div></button>
    <button ion-button color="dark" full *ngIf="action == 'signup'" (click)="signup()">Sign Up</button>
</ion-content>
