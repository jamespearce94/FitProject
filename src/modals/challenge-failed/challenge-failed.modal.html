<ion-header>
    <ion-toolbar>
        <ion-title>
            Completed Challenge !
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

    <ion-card *ngIf="!loading">
        <img src="img/challenges/{{challenge.image_url}}"/>
        <ion-item>
            <ion-icon item-left name="ion-close-circled"></ion-icon>
            <h2 color="danger">Failed</h2>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="medal"></ion-icon>
            <h2>{{challenge.name}}</h2>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="flash"></ion-icon>
            <h2>{{challenge.xp}} XP</h2>
        </ion-item>
    </ion-card>



</ion-content>
