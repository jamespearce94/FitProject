<ion-header>
  <ion-toolbar>
    <ion-title>
      {{challenge.challenge_name}} Progress
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-card>
    <img src="img/challenges/{{challenge.image_url}}"/>
    <ion-item>
      <ion-icon item-left name="trophy"></ion-icon>
      <h2>{{challenge.challenge_name}}</h2>
      <p style="white-space: normal">{{challenge.description}}</p>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="flash"></ion-icon>
      <h2>{{challenge.xp}} XP</h2>
    </ion-item>
    <ion-item *ngIf="!challenge.type == 'MultiStep'">
      <ion-icon item-left name="walk"></ion-icon>
      <span item-left>{{challenge.completion.required}} {{challenge.type}}</span>
      <button ion-button icon-left clear item-right
              *ngIf="!challenge.active" color="danger">
        <ion-icon name="clock"></ion-icon>
        <span>Pending</span>
      </button>
    </ion-item>
    <ion-item *ngIf="challenge.type == 'MultiStep'">
      <ion-icon item-left name="walk"></ion-icon>
      <span item-left>{{challenge.completion.step1 + challenge.completion.step2}} Steps</span>
      <button ion-button icon-left clear item-right
              *ngIf="!challenge.active" color="danger">
        <ion-icon name="clock"></ion-icon>
        <span>Pending</span>
      </button>
    </ion-item>
  </ion-card>


</ion-content>
