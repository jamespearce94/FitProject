<ion-menu [content]="content">
    <ion-header *ngIf="_userService._isLoggedIn">
        <ion-card style="background-image: url('../../img/sidemenu/material-design-wallpaper.jpg');
                        width: 100%;" no-padding no-margin>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <img src="img/sidemenu/avatar-finn.png" style="border-radius: 50%; height: 80px; width: 80px;"/>
                    </ion-col>
                    <ion-col>

                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-card-content>
                            <ion-card-title no-padding style="color: #fff;">
                                {{_userService.user.auth.displayName}}
                            </ion-card-title>
                        </ion-card-content>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-header>

    <ion-content>
        <ion-list no-lines>
            <ion-item *ngFor="let page of pages" (click)="setRoot(page.root)" padding menuClose>
                <ion-icon name="{{page.icon}}" item-left></ion-icon>
                {{page.title}}
                <ion-icon name="arrow-forward" item-right></ion-icon>
            </ion-item>
            <ion-item (click)="logout()" padding menuClose>
                <ion-icon name="log-out" color="danger" item-left></ion-icon>
                Logout
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
