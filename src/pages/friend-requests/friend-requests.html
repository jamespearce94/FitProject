<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Friend Requests</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right" icon-only (click)="presentModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let request of requestsList" no-padding>
      <ion-item>
        <ion-avatar item-left>
          <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-finn.png">
        </ion-avatar>
        <h2>{{request.name}}</h2>
        <p>Added on</p>
        <div *ngIf="request">
          <p>{{request.requestDate}}</p>
        </div>
        <button ion-button outline item-right icon-only no-border (click)="_friendService.acceptRequest(request.$key,request.name)"
                style="border-color: transparent; padding-right: 10%;">
          <ion-icon name="md-checkmark" color="secondary"></ion-icon>
        </button>
        <button ion-button outline item-right icon-only no-border (click)="_friendService.deleteRequest(request.$key)"
                style="border-color: transparent">
          <ion-icon name="md-close" color="danger"></ion-icon>
        </button>
        <ion-spinner name="dots" *ngIf="!request"></ion-spinner>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
