<ion-header>
    <ion-toolbar>
        <ion-title>
            Congratulations Level Up !!!
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="http://1agb93314bcf1knhv22id9u9.wpengine.netdna-cdn.com/wp-content/uploads/2015/03/trophy-header1.png"/>
        <ion-card-content>
            <ion-card-title>
                You Achieved Level {{level.level}}
            </ion-card-title>
            <p>
                You have been awarded with the following title : {{level.experience_name}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
